<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Descargar RustDesk - RobertSoftware</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        text-align: center;
        padding: 50px;
        position: relative;
    }
    .logo {
        max-width: 200px;
        margin-bottom: 30px;
    }
    .backup-text {
        font-size: 14px;
        margin-bottom: 10px;
        color: #555;
    }
    .message {
        font-size: 18px;
        margin-top: 20px;
    }
    .download-link {
        display: inline-block;
        margin: 15px;
        padding: 12px 25px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
    }
    .download-link:hover {
        background-color: #0056b3;
    }
    /* GIF flecha oculto por defecto */
    .arrow-top {
        position: fixed;
        top: 20px;
        right: 60px;
        width: 60px;
        z-index: 1000;
        pointer-events: none;
        display: none; /* oculto inicialmente */
    }
</style>
</head>
<body>

<!-- GIF flecha -->
<img src="flecha-arriba.gif" alt="" class="arrow-top" id="downloadGif">

<p class="backup-text">Respaldado por:</p>
<img src="logo.png" alt="RobertSoftware" class="logo">

<h1>RustDesk</h1>
<p class="message">Seleccione su sistema operativo y haga clic en el botón correspondiente:</p>

<!-- Botones de descarga -->
<a href="https://github.com/rustdesk/rustdesk/releases/download/1.4.2/rustdesk-1.4.2-x86_64.exe" 
   class="download-link" id="btnWin">Descargar para Windows</a>

<a href="https://github.com/rustdesk/rustdesk/releases/download/1.4.2/rustdesk-1.4.2-x86_64.dmg" 
   class="download-link" id="btnMac">Descargar para macOS</a>

<p class="message" style="margin-top: 30px; font-size:16px; color:#555;">
    Todos los archivos están verificados y listos para su descarga. 
    Gracias por confiar en RobertSoftware para sus herramientas de escritorio remoto.
</p>

<script>
    // Mostrar GIF al hacer clic en cualquier botón
    const gif = document.getElementById('downloadGif');
    const buttons = [document.getElementById('btnWin'), document.getElementById('btnMac')];

    buttons.forEach(btn => {
        btn.addEventListener('click', () => {
            gif.style.display = 'block';
        });
    });
</script>

</body>
</html>
